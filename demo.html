<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wireframe Layout</title>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Logo" />
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <!-- Image Scroller Section -->
    <section>
      <h2>Featured Products</h2>
      <div class="image-scroller">
        <img src="images/scroll1.jpg" alt="Product 1" />
        <img src="images/scroll2.jpg" alt="Product 2" />
        <img src="images/scroll3.jpg" alt="Product 3" />
      </div>
    </section>

    <!-- Product Gallery Section -->
    <section>
      <h2>Product Gallery</h2>
      <div class="gallery">
        <figure>
          <img src="images/prod1.jpg" alt="Product 1" />
          <figcaption>Product Title 1</figcaption>
        </figure>
        <figure>
          <img src="images/prod2.jpg" alt="Product 2" />
          <figcaption>Product Title 2</figcaption>
        </figure>
        <figure>
          <img src="images/prod3.jpg" alt="Product 3" />
          <figcaption>Product Title 3</figcaption>
        </figure>
        <figure>
          <img src="images/prod4.jpg" alt="Product 4" />
          <figcaption>Product Title 4</figcaption>
        </figure>
        <figure>
          <img src="images/prod5.jpg" alt="Product 5" />
          <figcaption>Product Title 5</figcaption>
        </figure>
        <figure>
          <img src="images/prod6.jpg" alt="Product 6" />
          <figcaption>Product Title 6</figcaption>
        </figure>
        <figure>
          <img src="images/prod7.jpg" alt="Product 7" />
          <figcaption>Product Title 7</figcaption>
        </figure>
        <figure>
          <img src="images/prod8.jpg" alt="Product 8" />
          <figcaption>Product Title 8</figcaption>
        </figure>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 WhiteWater Rafting</p>
    <a href="#"><img src="images/facebook.png" alt="Facebook" /></a>
    <a href="#"><img src="images/twitter.png" alt="Twitter" /></a>
    <a href="#"><img src="images/instagram.png" alt="Instagram" /></a>
  </footer>
</body>
</html>
