<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact White Water Rafting Co. with questions, reservations, or suggestions." />
  <meta name="author" content="Gaylord Ndenga" />
  <title>Contact Us | White Water Rafting Co.</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <!-- Link to CSS -->
  <link rel="stylesheet" href="styles/rafting.css" />
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Rafting Company Logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="contact-info">
      <h2>Contact Information</h2>
      <p><strong>Address:</strong> 123 Rapids Way, River City, RC 45678</p>
      <p><strong>Phone:</strong> (123) 456-7890</p>
      <p><strong>Email:</strong> info@whitewaterco.com</p>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.112089407637!2d-122.42062948467995!3d37.776728879759084!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c45320f6b%3A0x7a6a2e5f634ebc2d!2sWhitewater%20Rafting%20Co!5e0!3m2!1sen!2sus!4v1690132426745!5m2!1sen!2sus" 
        width="100%" 
        height="300" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <section class="employees">
      <h2>Meet Our Team</h2>
      <figure>
        <img src="images/employee1.jpg" alt="Emily - Senior Guide" />
        <figcaption>Emily - Senior Guide</figcaption>
      </figure>
      <figure>
        <img src="images/employee2.jpg" alt="James - Safety Officer" />
        <figcaption>James - Safety Officer</figcaption>
      </figure>
      <figure>
        <img src="images/employee3.jpg" alt="Lena - Customer Support" />
        <figcaption>Lena - Customer Support</figcaption>
      </figure>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <p>Purpose:</p>
        <label><input type="radio" name="purpose" value="General Inquiry" required> General Inquiry</label><br />
        <label><input type="radio" name="purpose" value="Reservation Question"> Reservation Question</label><br />
        <label><input type="radio" name="purpose" value="Website Suggestion"> Website Suggestion</label><br />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label><input type="checkbox" name="subscribe" /> Please subscribe me to the monthly newsletter</label>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 White Water Rafting Co. | Gaylord Ndenga</p>
    <nav class="socialmedia">
      <a href="#"><img src="images/facebook.webp" alt="Facebook" /></a>
      <a href="#"><img src="images/twitter.webp" alt="Twitter" /></a>
      <a href="#"><img src="images/instagram.webp" alt="Instagram" /></a>
    </nav>
    <p><a href="https://app.moqups.com/BNLpjagZCuUr99uUPceCsy9WEIIM1y2z/view/page/ad64222d5" target="_blank">View Contact Page Wireframe</a></p>
  </footer>
</body
